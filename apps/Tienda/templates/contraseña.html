{% extends './base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %} Cambiar Contraseña {% endblock %}

{% block body %}
<div id="contlgn" class=" d-flex justify-content-center" style=" margin-top: 5%;">
    <div class="container col-md-4" style="background: rgba(51,51,51,0.8); padding: 5%;">
        <div class="d-flex justify-content-center mb-3"><h4 style="color: white;">Datos de la Cuenta</h4><br></div>
        <form id="registerform" action="/newpass" method="POST" novalidate> {% csrf_token %}
            <div class="col align-items-center">
                <label for="password" class="form-label" style="color: white;">Contraseña Actual:</label>
                <input type="password" placeholder="Ingrese Contraseña" id="password" name="password" class="form-control">
            </div>
            <br>
            <div class="col align-items-center">
                <label for="newpassword" class="form-label" style="color: white;">Nueva Contraseña:</label>
                <input type="password" placeholder="Ingrese Contraseña" id="newpassword" name="newpassword" class="form-control">
            </div>
            <br>
            <div class="d-flex justify-content-center" style=" padding: 2%; margin-top: 4%;">
                <button class="btn btn-success" type="submit" style="color: white;">Editar Usuario</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-3">
            <a href="/cargarcuenta"><button class="btn btn-danger">Cancelar</button></a>
        </div>
    </div>
</div>

{% endblock body %}

{% block script %}

{% endblock %}
