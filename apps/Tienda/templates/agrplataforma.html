{% extends './base.html' %}
{% load static %}

{% block head %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
{% endblock %}

{% block title %} Agregar Plataforma {% endblock %}

{% block body %} 
    <img id="bgnlgn" src="{% static 'img/background.jpg' %}" alt="">
    <div class="container" style="padding-bottom: 3%;">
        <form id="agregarplat" action="/agregarplat" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div id="contlgn" class="container">
                    <div class="row row-col-7" style="background: rgba(51,51,51,0.7); padding: 5%; margin-top: 5%; margin-left: 20%; margin-right: 20%;">
                        <div class="col-md-12">
                            <label for="nombre" class="form-label" style="color: white;">Plataforma:</label>
                            <input name="nombre" type="text" id="nombre" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button class="btn btn-success me-2" type="submit">Agregar</button>
                            <a href="/admplataforma"><button class="btn btn-danger" type="button">Cancelar</button></a>
                        </div>
                    </div>
                </div>
        </form>
    </div>

{% endblock %}

{% block script %} {% endblock %}
